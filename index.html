<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Hyperium</title>

    <meta name="author" content="Hyperium Team" />
    <meta
      name="description"
      content="Hyperium is a Free and Open-source Minecraft Client with HUDs and other popular mods"
    />
    <link rel="manifest" href="https://hyperium.cc/manifest.json" />
    <link rel="shortcut icon" href="https://hyperium.cc/favicon.png" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="keywords"
      content="hyperium, hyperiumclient, cc, client, minecraft, clients, opensource, free, ez, skywars, bedwars, win, download, op, best, mods, mod, addons, sk1er, cubixity, kevinpriv, chattriggers, games, videogames, custom, cool, click, duels, mixins, megawalls, net, hypixel, mchypixel, community, hcc, revamp, beta, noprice, forge, mcforge, files, video, youtube, joinnow, use, popular, open, source, dev, java, mcp, modify, modded, modified, hyperion"
    />

    <!-- Facebook Open Graph -->
    <meta property="og:url" content="https://hyperium.cc/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hyperium" />
    <meta property="og:image" content="https://hyperium.cc/favicon.png" />
    <meta
      property="og:description"
      content="Hyperium is a Free and Open-source Minecraft Client with HUDs and other popular mods"
    />
    <meta property="og:site_name" content="Hyperium" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@HyperiumClient" />
    <meta name="twitter:creator" content="@HyperiumClient" />
    <meta name="twitter:url" content="https://hyperium.cc/" />
    <meta name="twitter:title" content="Hyperium" />
    <meta
      name="twitter:description"
      content="Hyperium is a Free and Open-source Minecraft Client with HUDs and other popular mods"
    />
    <meta name="twitter:image" content="https://hyperium.cc/favicon.png" />

    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible" />

    <!-- UC/QQ Browsers Settings -->
    <meta name="nightmode" content="disable" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="imagemode" content="force" />
    <meta name="wap-font-scale" content="no" />
    <meta name="full-screen" content="yes" />

    <!-- Force IE 8/9/10 to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <a
            href="#"
            class="demo-menu material-icons mdc-top-app-bar__navigation-icon"
            >menu</a
          >
          <span class="mdc-top-app-bar__title">Hyperium</span>
          <div class="top-app-bar__buttons">
            <a href="#" class="mdc-button mdc-button--unelevated">Home</a>
            <a href="#" class="mdc-button mdc-button--unelevated">Mods</a>
            <a href="#" class="mdc-button mdc-button--unelevated">Features</a>
            <a href="#" class="mdc-button mdc-button--unelevated">
              Privacy Policy
            </a>
            <a href="#" class="mdc-button mdc-button--unelevated">Contact</a>
          </div>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <a
            href="#"
            class="material-icons mdc-top-app-bar__action-item"
            aria-label="Bookmark this page"
            alt="Bookmark this page"
          >
            <img src="/images/GitHub-Mark-Light-32px.png" width="24" />
          </a>
        </section>
      </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal">

        <div class="mdc-list">
          <a
            class="mdc-list-item mdc-list-item--activated"

            aria-selected="true"
          >
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              home
            </i>
            <span class="mdc-list-item__text">Home</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              extension
            </i>
            <span class="mdc-list-item__text">Mods</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              assignment
            </i>
            <span class="mdc-list-item__text">Features</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              security
            </i>
            <span class="mdc-list-item__text">Privacy Policy</span>
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
              contact_support
            </i>
            <span class="mdc-list-item__text">Contact</span>
          </a>
        </div>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/pages/index.js"></script>

</html>
